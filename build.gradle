// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'
apply from: 'gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// struts library
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.3.24.1'
    compile 'org.apache.struts:struts2-json-plugin:2.3.24.1'
 
    
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'
	
    // common library
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0-b03'
    testCompile 'junit:junit:4.12'
}
